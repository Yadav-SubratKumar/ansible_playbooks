--- 
- name: Installing Httpd
  host: all

  tasks: 
  - name: Installing httpd on Redhat
    yum: 
      name: httpd
      state: present
    when: ansible_os_family == "RedHat"

  - name: Install apache2 on Ubuntu
    apt:
      name: apache
      state: present
    when: ansible_os_family == "Ubuntu"
